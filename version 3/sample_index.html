<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Legal Document Management System</title>
  <link rel="stylesheet" type="text/css" href="sample.css">
</head>
<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">  
  <form id="loginForm">
      <form action="">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
          <div id="password-message" class="password-message"></div>
        </div>
        <div class="remember">
          <label><input type="checkbox">Remember me</label>
        </div>
        <button type="submit" onclick="success()" >Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign-up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signup-password" required>
          <label for="signup-password">Password</label>
          <div id="signup-password-message" class="password-message"></div>
        </div>
        <div class="remember">
          <label><input type="checkbox">I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>   
      </form>
    </form>
    </div>
  </div>
  <script>
    function success()
    {
        alert("Successfully login...");
    }
  </script>
  <script src="sample.js"></script>
</body>
</html>
